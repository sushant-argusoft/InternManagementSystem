<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: #fafafa;">
        <div class="col-md-9 col-lg-6 col-xl-5" >
          <img src="https://my.togetherplatform.com/static/media/signupImage.e8998c95e59dea82bb27d85878648f20.svg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" >
          <form name="form" (ngSubmit)="login()" #f="ngForm">
          
  
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" 
                name="username" [(ngModel)]="model.username" #username="ngModel" required
                />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" 
                name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
          
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-secondary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
             
            </div>
  
          </form>
        </div>
      </div>
    </div>
 
  </section>
