    <div class="col-md-8 border-right">
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Edit Profile</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="first name"
                value=""
                formControlName="firstName"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label
              ><input
                type="text"
                class="form-control"
                value=""
                placeholder="surname"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Date of Birth</label
              ><input
                type="date"
                value="this.accountForm.dateOfBirth.value"
                class="form-control"
                placeholder="YYYY-MM-DD"
                required
                pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                formControlName="dateOfBirth"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 1"
                value=""
                formControlName="email"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">House Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 2"
                value=""
                formControlName="houseNumber"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Pincode</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 2"
                value=""
                formControlName="pincode"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Street Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 2"
                value=""
                formControlName="streetNumber"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Street Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="enter address line 2"
                value=""
                formControlName="streetName"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="labels">Country</label
              ><input
                type="text"
                class="form-control"
                placeholder="country"
                value=""
                formControlName="countryName"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">City Name</label
              ><input
                type="text"
                class="form-control"
                value=""
                placeholder="state"
                formControlName="cityName"
              />
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" style="background-color: #961457;" type="submit">
              Save Profile
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
