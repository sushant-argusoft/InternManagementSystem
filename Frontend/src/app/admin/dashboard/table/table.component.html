<div class="row">
    <div class="col-12">


<div class=" card">
    <div class="card-header card-header-success card-header-icon" >
      <div class="card-icon" [style]="{ 'backgroundColor': '#56af5a'}"><i class="bx bx-list-ul" ></i></div>
      <h4 class="card-title">Intern List</h4>
    </div>
<div class="card-body">
   <p-table [value] ="interns" [tableStyle]="{'min-width':'50rem'}">
    <ng-template pTemplate="header">
      <tr>
          <th *ngFor = "let cat of category;let i = index">{{cat}}</th>
          
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-intern>
      <tr>
          <td>{{ intern.Id }}</td>
          <td>{{ intern.Name }}</td>
          <td>{{ intern.Mentor }}</td>
          <td>{{ intern.Courses }}</td>
          <td>{{ intern.Progress }} 
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" [style.width.%]="[intern.Progress]" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </td>

      </tr>
  </ng-template>
   </p-table>
</div>

</div>

</div>
</div>



<div class="row mt-5">
    <div class="col-3">
        <div class="card"> <div class="card-header card-header-success card-header-icon" >
      <div class="card-icon" [style]="{ 'backgroundColor': '#fd970f'}"><i class="bx bx-wallet" ></i></div>
      <h4 class="card-title">Revenue</h4>
    </div></div>
    </div>
    <div class="col-3">
        <div class="card"> <div class="card-header card-header-success card-header-icon" >
      <div class="card-icon" [style]="{ 'backgroundColor': '#e32f6e'}"><i class="bx bx-list-ul" ></i></div>
      <h4 class="card-title">Employees</h4>
    </div></div>
    </div>
    <div class="col-3">
        <div class="card"> <div class="card-header card-header-success card-header-icon" >
      <div class="card-icon" [style]="{ 'backgroundColor': '#56af5a'}"><i class="bx bx-id-card" ></i></div>
      <h4 class="card-title">Interns</h4>
    </div></div>
    </div>
    <div class="col-3">
        <div class="card"> <div class="card-header card-header-success card-header-icon" >
      <div class="card-icon" [style]="{ 'backgroundColor': '#1ec0d5'}"><i class="bx bx-book-content" ></i></div>
      <h4 class="card-title">Courses</h4>
    </div></div>
    </div>
</div>
