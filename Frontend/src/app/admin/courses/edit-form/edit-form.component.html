<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  (click)="modalCloseFn($event)"
>
  <div class="modal-dialog">
    <div class="modal-content" #modalContent>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Course</h5>
        <button
          type="button"
          (click)="close()"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input
                  type="text"
                  id="form6Example1"
                  formControlName="courseName"
                  class="form-control"
                  value="{{ formGroup.value['courseName'] }}"
                />
                <label class="form-label" for="form6Example1"
                  >Course name</label
                >
              </div>
            </div>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              id="form6Example3"
              formControlName="imagePath"
              class="form-control"
              value="{{ formGroup.value['imageUrl'] }}"
            />
            <label class="form-label" for="form6Example3">Image Url</label>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <!-- <input type="text" id="form6Example4" class="form-control" 
                  formControlName="category"/> -->
            <select
              (change)="changeCategory($event)"
              class="col-12 form-select"
              name="category"
              id="form6Example4"
              formControlName="category"
            >
              <option
                *ngFor="let category of allCatogories"
                [ngValue]="category['categoryName']"
              >
                {{ category["categoryName"] }}
              </option>
            </select>
            <label class="form-label" for="form6Example4">Category</label>
          </div>

          <!-- Submit button -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="close()"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              [disabled]="!formGroup.valid"
              class="btn btn-primary"
            >
              Save changes
            </button>

            <div *ngIf="loading" class="d-flex justify-content-center">
              <div class="spinner-border" role="status"></div>
              <span class="p-2">Saving ....</span>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
